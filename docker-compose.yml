services:
  mysql:
    container_name: some-mysql
    image: mysql:8.4
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: prestashop
    networks:
      - prestashop_network
    volumes:
      - ./prestashop/dbdata:/var/lib/mysql
  prestashop:
    container_name: prestashop
    image: prestashop/prestashop:1.7.8.11
    restart: unless-stopped
    depends_on:
      - mysql
    ports:
      - 8080:80
      - 8443:443 # port pod https
    environment:
      DB_SERVER: some-mysql
      DB_NAME: prestashop
      DB_USER: root
      DB_PASSWD: admin
      PS_FOLDER_ADMIN: admin-dev
      PS_FOLDER_INSTALL: install-dev
    command: /bin/sh -c "a2enmod ssl && apache2-foreground" # wlacza ssl w apache
    networks:
      - prestashop_network
    volumes:
      - ./prestashop:/var/www/html
      - ./prestashop/apache-config/000-default.conf:/etc/apache2/sites-available/000-default.conf
      - ./prestashop/apache-config/ssl:/etc/ssl/certs

  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - 8081:80
    environment:
      - PMA_ARBITRARY=1
    networks:
      - prestashop_network
      
networks:
  prestashop_network:
volumes:
  psdata:
  dbdata:
